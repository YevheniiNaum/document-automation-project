<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
</head>
<body>
<!--<header header th:insert="blocks/header :: header"></header>-->
<h1>Login Form</h1>

<div class="container">
  <form action="/auth/login" method="post" th:object="${loginRequest}">
    <hr>
    <!--        <input type="number" name="id" placeholder="ID" class="form-controller" required>-->
    <!--        <input type="text" name="id" th:field="${user.id}" placeholder="id" class="form-control" required>-->
    <label>
      <input type="text" name="email" th:field="${loginRequest.email}" placeholder="Email" class="form-control"
             required>
    </label>
    <label>
      <input type="password" name="password" th:field="${loginRequest.password}" placeholder="Password" class="form-control"
             required>
    </label>

    <button class="btn btn-submit">Confirm</button>
    <hr>
  </form>
</div>

<!--<footer class="footer" th:insert="blocks/footer :: footer"></footer>-->
</body>
</html>
